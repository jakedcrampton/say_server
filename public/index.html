<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type ="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="scripts/javascript.js">
		</script>
	</head>

	<body>
		<article class="container">
			<form id="form">

				<div class="form-group">
					<label for="textbox">Text:</label>
					<input type="text" class="form-control" id="textbox" placeholder="Try Me."></input>
				</div>

				<div class="form-group">
					<label for="drop">Voice</label>
					<select class="form-control" name="options" id="drop">
						<option value="Tessa">Tessa</option>
						<option value="Thomas">Thomas</option>
					</select>
				</div>

				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit"></input>
				</div>

			</form>
		</article>
	</body>
</html>
